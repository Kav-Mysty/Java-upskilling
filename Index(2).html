<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Event Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffdf7;
      color: #333;
    }
    nav {
      background-color: #1d3557;
      padding: 15px 30px;
      text-align: center;
    }
    nav a {
      color: #f1faee;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }
    section {
      padding: 50px 20px;
      border-bottom: 1px solid #ddd;
    }
    a.external {
      display: block;
      margin-top: 20px;
      color: #457b9d;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h2>Welcome to Community Connect</h2>
    <p>Engage with your neighborhood through events and updates.</p>
    <a href="help.html" target="_blank" class="external">Need Help?</a>
  </section>

  <section id="events">
    <h2>Upcoming Events</h2>
    <p>Check out what's happening around you this month.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Reach out for assistance, suggestions, or feedback.</p>
  </section>

</body>
</html>
