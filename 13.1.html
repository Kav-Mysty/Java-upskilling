<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard with Contextual Colors</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: #e9ecef;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
  }
  .dashboard {
    max-width: 900px;
    margin: auto;
  }
  .card {
    border-radius: 0.8rem;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    color: white;
    padding: 2rem 1.5rem;
    margin-bottom: 1.8rem;
    transition: transform 0.3s ease;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .bg-primary {
    background-color: #0d6efd !important;
  }
  .bg-success {
    background-color: #198754 !important;
  }
  .bg-warning {
    background-color: #ffc107 !important;
    color: #212529 !important;
  }
  .bg-danger {
    background-color: #dc3545 !important;
  }
  .card-title {
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 0.8rem;
  }
  .card-text {
    font-size: 1.2rem;
    font-weight: 500;
  }
</style>
</head>
<body>

<div class="dashboard">
  <div class="card bg-primary">
    <h3 class="card-title">Active Users</h3>
    <p class="card-text">1,250 users currently online</p>
  </div>
  <div class="card bg-success">
    <h3 class="card-title">Sales</h3>
    <p class="card-text">$56,300 revenue this month</p>
  </div>
  <div class="card bg-warning">
    <h3 class="card-title">Pending Tasks</h3>
    <p class="card-text">12 tasks pending review</p>
  </div>
  <div class="card bg-danger">
    <h3 class="card-title">Alerts</h3>
    <p class="card-text">3 critical system errors</p>
  </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
