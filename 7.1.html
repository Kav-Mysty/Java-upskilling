<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typography Showcase</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f3e5f5;
      color: #4a148c;
    }
    .highlight {
      background: #ba68c8;
      color: white;
      padding: 1rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }
    .lead {
      color: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="highlight mb-4">
      <h1 class="display-1 fw-bold">Hello, Typography</h1>
      <p class="lead">Explore the beauty of Bootstrap 5's text utilities.</p>
    </div>
    <p class="text-muted">This paragraph is muted for subtle tone.</p>
    <p class="fw-semibold">This line is slightly bolder than normal.</p>
    <p class="fst-italic">Style your content with elegance and clarity.</p>
    <p class="text-decoration-underline">Underline brings focus to this sentence.</p>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
