<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <style>
    body {
      background: #fafafa;
      font-family: 'Arial', sans-serif;
      padding: 40px;
      color: #444;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #1a73e8;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #155dc0;
    }
    output {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <form onsubmit="event.preventDefault(); document.getElementById('confirmation').innerText = 'Thanks for registering! See you at the event ðŸŽ‰';">
    <h2>Register for an Event</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="yourname@example.com" required>

    <label for="date">Preferred Date</label>
    <input type="date" id="date" name="date" required>

    <label for="eventType">Event Type</label>
    <select id="eventType" name="eventType" required>
      <option value="">Choose an event</option>
      <option value="music">Music Festival</option>
      <option value="art">Art Exhibition</option>
      <option value="tech">Tech Conference</option>
      <option value="volunteer">Volunteer Drive</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Let us know your thoughts..." rows="4"></textarea>

    <button type="submit">Submit Registration</button>

    <output id="confirmation"></output>
  </form>

</body>
</html>
