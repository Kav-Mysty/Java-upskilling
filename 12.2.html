<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing Section</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f7fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 4rem 2rem;
    }
    .pricing-container {
      max-width: 960px;
      margin: auto;
    }
    .pricing-header {
      text-align: center;
      margin-bottom: 3rem;
      color: #0d6efd;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 1px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(13, 110, 253, 0.15);
      transition: transform 0.3s ease;
      padding: 2.5rem 1.8rem;
      margin-bottom: 2rem;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 14px 30px rgba(13, 110, 253, 0.25);
    }
    .card-title {
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }
    .price {
      font-size: 2.8rem;
      font-weight: 900;
      color: #198754;
      margin-bottom: 1rem;
    }
    .features {
      list-style: none;
      padding-left: 0;
      margin-bottom: 2rem;
      color: #555;
    }
    .features li {
      margin-bottom: 0.75rem;
      padding-left: 1.2rem;
      position: relative;
      font-weight: 500;
    }
    .features li::before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #198754;
      font-weight: 700;
    }
    .btn-select {
      border-radius: 50px;
      padding: 0.6rem 2.5rem;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(25, 135, 84, 0.4);
      transition: background-color 0.3s ease;
    }
    .btn-select:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>
  <div class="pricing-container container">
    <h1 class="pricing-header">Choose Your Plan</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center">
          <h2 class="card-title">Basic</h2>
          <div class="price">$9<span class="fs-5">/mo</span></div>
          <ul class="features">
            <li>5 Projects</li>
            <li>10 GB Storage</li>
            <li>Basic Support</li>
          </ul>
          <button class="btn btn-success btn-select">Select</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center border-primary border-3">
          <h2 class="card-title">Pro</h2>
          <div class="price">$29<span class="fs-5">/mo</span></div>
          <ul class="features">
            <li>50 Projects</li>
            <li>100 GB Storage</li>
            <li>Priority Support</li>
          </ul>
          <button class="btn btn-success btn-select">Select</button>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <h2 class="card-title">Enterprise</h2>
          <div class="price">$99<span class="fs-5">/mo</span></div>
          <ul class="features">
            <li>Unlimited Projects</li>
            <li>1 TB Storage</li>
            <li>24/7 Support</li>
          </ul>
          <button class="btn btn-success btn-select">Select</button>
        </div>
      </div>
    </div>
  </div>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
