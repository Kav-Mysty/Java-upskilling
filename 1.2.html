<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Local Setup</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="card p-5 text-center">
    <h1 class="text-success mb-3">Running on Local Bootstrap</h1>
    <p class="lead">This page is styled using Bootstrap files stored on your own system.</p>
    <button class="btn btn-success mt-3 px-4">Let's Go</button>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
