<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Card</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .card {
    width: 320px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border-radius: 1rem;
    overflow: hidden;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    text-align: center;
  }
  .card-img-top {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid white;
    margin-top: 1.5rem;
    margin-bottom: 1rem;
    box-shadow: 0 0 15px #2575fc;
  }
  .card-body {
    padding: 1rem 2rem 2rem;
  }
  .card-title {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
  }
  .card-text {
    font-size: 1rem;
    opacity: 0.85;
    margin-bottom: 1rem;
  }
  .btn-primary {
    border-radius: 50px;
    padding: 0.5rem 2rem;
    font-weight: 600;
    box-shadow: 0 4px 12px rgba(0,123,255,0.5);
  }
  .social-icons a {
    color: white;
    font-size: 1.3rem;
    margin: 0 0.5rem;
    transition: color 0.3s ease;
  }
  .social-icons a:hover {
    color: #ffd700;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Profile Picture" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">Sophia Turner</h5>
    <p class="card-text">Frontend Developer & Designer passionate about creating beautiful web experiences.</p>
    <div class="social-icons mb-3">
      <a href="#" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
      <a href="#" aria-label="GitHub"><i class="bi bi-github"></i></a>
    </div>
    <button class="btn btn-primary">Follow</button>
  </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
