<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Playground</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, sans-serif;
      padding: 50px;
      color: #222;
    }
    .debug-card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .buggy {
      font-size: 18px;
      margin: 20px 0;
      color: #c62828;
      font-weight: 500;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="debug-card">
  <h2>Debug Testing Zone</h2>
  <div class="buggy" id="errorBox">Everything looks fine... or does it?</div>
  <button onclick="triggerBug()">Trigger Bug</button>
</div>

<script>
  function triggerBug() {
    let number = 10;
    let result = flawedFunction(number);
    document.getElementById('errorBox').textContent = 'Result: ' + result;
  }

  function flawedFunction(n) {
    console.log('Running flawedFunction with:', n);
    let array = [5, 6, 7];
    let value = array[n]; 
    return value.toFixed(2);
  }
</script>

</body>
</html>
