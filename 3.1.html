<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Grid</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .grid-box {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box text-primary"><i class="bi bi-flower2 me-2"></i>Column One</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box text-danger"><i class="bi bi-badge-ad me-2"></i>Column Two</div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="grid-box text-success"><i class="bi bi-controller me-2"></i>Column Three</div>
      </div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
