<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fixed Footer</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f8f9fa;
  }
  .content {
    min-height: 100vh;
    padding-bottom: 60px; /* space for footer */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.4rem;
    color: #495057;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 60px;
    background-color: #0d6efd;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    box-shadow: 0 -2px 8px rgba(13, 110, 253, 0.7);
  }
</style>
</head>
<body>

<div class="content">
  Scrollable content goes here. The footer stays fixed at the bottom.
</div>

</footer>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
