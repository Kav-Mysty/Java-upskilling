<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Navbar</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  .navbar {
    background: linear-gradient(90deg, #0062E6, #33AEFF);
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  }
  .navbar-brand {
    font-weight: 700;
    font-size: 1.5rem;
    color: #fff !important;
  }
  .nav-link {
    color: #e0e0e0 !important;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .nav-link:hover {
    color: #fff !important;
  }
  .form-control {
    border-radius: 50px;
  }
  .btn-search {
    border-radius: 50px;
  }
</style>
</head>
<body>
<nav class="navbar navbar-expand-md">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="bi bi-lightning-charge-fill me-2"></i>ZapTech</a>
    <button class="navbar-toggler btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
      <ul class="navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
      </ul>
      <form class="d-flex ms-md-3 mt-3 mt-md-0" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
        <button class="btn btn-light btn-search" type="submit"><i class="bi bi-search"></i></button>
      </form>
    </div>
  </div>
</nav>

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
