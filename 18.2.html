<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bootstrap Accordion Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background: #f8fafc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
  }
  .accordion-button {
    background: linear-gradient(45deg, #0d6efd, #6610f2);
    color: white;
    font-weight: 600;
  }
  .accordion-button:not(.collapsed) {
    background: linear-gradient(45deg, #6610f2, #0d6efd);
    color: white;
    box-shadow: 0 2px 6px rgba(102, 16, 242, 0.6);
  }
  .accordion-item {
    border-radius: 10px;
    border: none;
    margin-bottom: 1rem;
    box-shadow: 0 4px 10px rgba(102, 16, 242, 0.1);
  }
  .accordion-body {
    background: #fff;
    color: #333;
    font-size: 1rem;
    border-radius: 0 0 10px 10px;
  }
</style>
</head>
<body>

<div class="accordion" id="myAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        First Section
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#myAccordion">
      <div class="accordion-body">
        This is the first accordion panel with some sample content. It is shown by default.
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Second Section
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#myAccordion">
      <div class="accordion-body">
        Here is the second panel. You can add any content here such as text, images, or lists.
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Third Section
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#myAccordion">
      <div class="accordion-body">
        The third panel closes the accordion. Customize as you like with Bootstrap utilities.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
