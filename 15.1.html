<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bordered Circular Image</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #e9ecef;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .profile-img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border: 6px solid #0d6efd;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
    transition: transform 0.3s ease;
  }
  .profile-img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<img src="https://i.pravatar.cc/300" alt="Profile Image" class="profile-img border border-primary border-3 rounded-circle" />

<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
