<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Flex Navbar</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .navbar-flex {
      background: linear-gradient(to right, #00bcd4, #2196f3);
      padding: 1.5rem;
      border-radius: 1rem;
    }
    .navbar-flex a {
      color: white;
      margin: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      transition: transform 0.2s;
    }
    .navbar-flex a i {
      margin-right: 0.5rem;
    }
    .navbar-flex a:hover {
      transform: scale(1.1);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center navbar-flex">
      <a href="#"><i class="bi bi-house-door-fill"></i>Home</a>
      <a href="#"><i class="bi bi-info-circle-fill"></i>About</a>
      <a href="#"><i class="bi bi-telephone-fill"></i>Contact</a>
      <a href="#"><i class="bi bi-gear-fill"></i>Settings</a>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
