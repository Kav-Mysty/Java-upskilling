<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two Column Layout</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .sidebar {
      background: #ede7f6;
      min-height: 100vh;
      padding: 2rem;
      border-right: 4px solid #673ab7;
    }
    .content {
      background: #f3f4f6;
      padding: 2.5rem;
    }
    .menu-item {
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #5e35b1;
    }
    .menu-item i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">
        <div class="menu-item"><i class="bi bi-house-door"></i> Home</div>
        <div class="menu-item"><i class="bi bi-bar-chart-line"></i> Analytics</div>
        <div class="menu-item"><i class="bi bi-gear"></i> Settings</div>
        <div class="menu-item"><i class="bi bi-info-circle"></i> About</div>
      </div>
      <div class="col-md-9 content">
        <h2 class="fw-bold text-primary">Dashboard Content</h2>
        <p class="lead text-muted">This area is for your main content. It's wide and spacious, perfect for displaying charts, tables, or text.</p>
      </div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
