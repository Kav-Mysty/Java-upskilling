<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Icon-Only Buttons</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    background: #f9f9fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .btn-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0 10px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .btn-icon:hover {
    background-color: #0d6efd;
    color: white;
  }
</style>
</head>
<body>

<button type="button" class="btn btn-outline-primary btn-icon" aria-label="Search">
  <i class="bi bi-search"></i>
</button>
<button type="button" class="btn btn-outline-success btn-icon" aria-label="Check">
  <i class="bi bi-check-circle"></i>
</button>
<button type="button" class="btn btn-outline-danger btn-icon" aria-label="Delete">
  <i class="bi bi-trash"></i>
</button>
<button type="button" class="btn btn-outline-warning btn-icon" aria-label="Warning">
  <i class="bi bi-exclamation-triangle"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
